<div class="fake-store-header">
  <p-toolbar>
    <ng-template #start>
      <div class="fake-store-header__logo">
        <span class="pi pi-amazon"></span>
        Fake store
      </div>
    </ng-template>
    <ng-template #center>
    </ng-template>
    <ng-template #end>
      <p-iconfield iconPosition="left">
        <p-inputicon styleClass="pi pi-search" />
        <input type="text" pInputText placeholder="Search" />
      </p-iconfield>
    </ng-template>
  </p-toolbar>
</div>
