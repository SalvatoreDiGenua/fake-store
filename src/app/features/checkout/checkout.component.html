<div class="fake-store-checkout fake-store-main-component-container">
  <p-toolbar>
    <ng-template #start>
      <app-logo [withText]="false" />
    </ng-template>
    <ng-template #end>
      <div style="display: flex; gap: 10px">
        <p-button
          label="Back to cart"
          icon="pi pi-arrow-left"
          routerLink="/cart"
        ></p-button>
        <p-button
          label="Complete order"
          icon="pi pi-gift"
          iconPos="right"
          (onClick)="confirmOrder()"
        ></p-button>
      </div>
    </ng-template>
  </p-toolbar>
  <p-card header="Checkout order">
    <ng-template #content>
      <div class="fake-store-checkout__forms">
        <p-accordion [value]="[0, 1]" [multiple]="true">
          <p-accordion-panel [value]="0">
            <p-accordion-header>Address shipping</p-accordion-header>
            <p-accordion-content>
              <app-address-shipping />
            </p-accordion-content>
          </p-accordion-panel>

          <p-accordion-panel [value]="1">
            <p-accordion-header>Payment info</p-accordion-header>
            <p-accordion-content>
              <app-payment-info />
            </p-accordion-content>
          </p-accordion-panel>
        </p-accordion>
      </div>
    </ng-template>
  </p-card>
</div>
